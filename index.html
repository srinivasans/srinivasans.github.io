<script type="text/javascript">	
$('body').mousemove(function(event){
		var x = event.clientX;
		var y = event.clientY;
		//x = (x > 683)? (x-683):(683-x);
		//y = (y > 384)? (y-384):(384-y);
		x = x-683;
		y = 384-y;
		var degx = (x/1366)*100;
		var degy = (y/768)*60;
		//$('#mantle').css('-webkit-transform','translate3d(0px,0px,80px) rotate('+(x*0.05)+'deg)');
		$('#pic').css('-webkit-transform','rotateX('+degy+'deg) rotateY('+degx+'deg)');
		$('#text').css('-webkit-transform','translate('+x/100+'px,'+y/100+'px)');
		$('#pic').css('-moz-transform','rotateX('+degy+'deg) rotateY('+degx+'deg)');
	});


	//Parallax Initialization
	var canvas = document.getElementById('parallax');
      var context = canvas.getContext('2d');
	  var WIDTH=canvas.width;
	  var HEIGHT=canvas.height;
	  var rint=Math.random();
	  var count=0;
 
	function Circle(id) {
	this.id=id;
	this.settings = {time_to_live:8000, x_maxspeed:0.25, y_maxspeed:0.5, radius_max:10, rt:1, x_origin:960, y_origin:540, random:true, blink:true};

    this.reset = function() {
        this.x = Math.random()*canvas.width+1;
        this.y = Math.random()*canvas.height+1;
        this.r = 5+Math.random()*5+1;
		this.lineWidth=10+Math.random()*10+1;
        this.dx = (Math.random()*this.settings.x_maxspeed) * (Math.random() < .5 ? -1 : 1);
        this.dy = (Math.random()*this.settings.y_maxspeed) * (Math.random() < .5 ? -1 : 1);
        this.hl = (this.settings.time_to_live/rint)*(this.r/this.settings.radius_max);
        this.rt = Math.random()*this.hl;
        this.settings.rt = Math.random()+1;
        this.stop = Math.random()*.2+.4;
        this.settings.xdrift *= Math.random() * (Math.random() < .5 ? -1 : 1);
        this.settings.ydrift *= Math.random() * (Math.random() < .5 ? -1 : 1);
    }

    this.fade = function() {
        this.rt += this.settings.rt;
    }

    this.draw = function() {
      context.beginPath();
      context.arc(this.x, this.y, this.r, 0, 2 * Math.PI, false);
      context.fillStyle = 'rgba(255,255,255,0.5)';
      context.fill();
      context.lineWidth = this.lineWidth;
      context.strokeStyle = 'rgba(255,255,255,0.1)';
      context.stroke();    
	  for(var i=this.id;i<count;i++)
	  {
	  if(Math.abs(pxs[i].x-this.x)<100 && Math.abs(pxs[i].y-this.y)<100)
	  {
	  context.beginPath();
	  context.lineWidth = 1;
      context.strokeStyle = 'rgba(255,255,255,0.1)';
      context.moveTo(pxs[i].x,pxs[i].y);
      context.lineTo(this.x,this.y);
      context.stroke();
	  }
	  }
	  
    }

    this.move = function() {
        this.x += (this.rt/this.hl)*this.dx;
        this.y += (this.rt/this.hl)*this.dy;
        if(this.x > WIDTH || this.x < 0) this.dx *= -1;
        if(this.y > HEIGHT || this.y < 0) this.dy *= -1;
    }
}

	  var pxs={};
	  
	  window.start_parallax = function()
	  {
	  for(var i=0;i<50;i++)
	  {
      pxs[i] = new Circle(i);
	  count++;
      pxs[i].reset();
	  pxs[i].draw();
	  }
	  var rint=60+Math.random()*50;
	  setInterval(draw,rint);
	  }
	  
	  function draw() {
	  	
    context.clearRect(0,0,WIDTH,HEIGHT);
    for(var i = 0; i < count; i++) {
        pxs[i].fade();
        pxs[i].move();
        pxs[i].draw();
    }
}

$('document').ready(function(){
$('#parallax').attr('height',$(window).height());
$('.container').css('min-height',$(window).height());
$('#parallax').attr('width',$(window).width());
start_parallax();

});
